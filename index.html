<button id="showButton" type="button">StartPi</button>
<button id="showButtonE" type="button">StartE</button>

<script src="https://tonejs.github.io/build/Tone.js"></script>
<script>
  /* global Tone */
  const notes = [
    'A','B','C','D','E','F','G'
  ]
  
  const flat_notes = [
    'Ab','Bb','Cb','Db','Eb','Fb','Gb'
  ]
  
  ///(Math.round(Math.random()*16)+1).toString()+'n'
  let count = 0 
  
  function play () {
    const synth = new Tone.Synth().toDestination()
    if (count%2 === 0){
      synth.triggerAttackRelease(flat_notes[Math.floor(Number(count)%1.5)]+(Math.round(Math.random()*4)).toString(), ('8n')
		)
      count+=1 
    }
    else {
      synth.triggerAttackRelease(notes[Math.floor(Number(count)%1.5)]+(Math.round(Math.random()*4)).toString(), ('8n')
		)
      count+=1 
    }
  }
	
  //let on = 0
  
  function start () {
    Tone.Transport.scheduleRepeat(play, '4n') 
    Tone.Transport.bpm.value = 250
    Tone.Transport.start()
    }
  
	const button_pi = document.querySelector("#showButton")
  button_pi.addEventListener('keydown', start)
  
</script>
